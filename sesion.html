    <link rel="stylesheet" href="css/style.css" />

  <body class="footer-fijo is-flex is-flex-direction-column">
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="navbar-brand">
            <a href="index.html" class="navbar-item"
              ><img src="img/logo.png" class="logo" srcset=""
            /></a>
            <div class="navbar-burger burger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="navbar-menu">
            <div class="navbar-star is-flex is-align-items-center">
              <div class="navbar-item navbar-buscador">
                <div class="field">
                  <p class="control has-icons-right">
                    <input class="input" type="text" placeholder="Buscar..." />
                    <span class="icon is-small is-right">
                      <i class="fas fa-search"></i>
                    </span>
                  </p>
                </div>
                <div class="navbar-item btn-buscador">
                  <button class="button">Buscar</button>
                </div>
              </div>
            </div>

              <a href="#" class="navbar-item"
                ><i class="fas fa-user mr-1"></i>Iniciar Sesión</a
              >
              <div class="navbar-item dropdown is-hoverable">
                <div class="dropdown-trigger">
                  <button
                    class="button"
                    aria-haspopup="true"
                    aria-controls="dropdown-menu4"
                  >
                    <span
                      ><i class="fas fa-info-circle mr-1"></i>Centro de

                    >

                      <a href="#">Contacto</a>

                    <div class="dropdown-item">

    <div id="inicio" 
    class="container is-flex is-justify-content-center is-align-items-center contenedor-formulario pt-4 pb-4  ">
      <div class="is-flex is-flex-direction-column">
          <img src="img/logo.png">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input id="userRegi" class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input id="passRegi" class="input" type="password" placeholder="Contraseña">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <a id="btn-inicio" class="button is-success">Iniciar</a>
          <div class="is-flex is-flex-direction-row">
            <p class="pr-2">Registrar </p>
            <a id="regi">Aqui</a>
          </div>
      </div>
    </div>
    <div id="registro" 
    class="container is-flex is-justify-content-center is-align-items-center contenedor-formulario pt-4 pb-4 mt-6 is-hidden">
        <div class="is-flex is-flex-direction-column">
            <h4 class="title is-4">Registrar Cuenta</h4>
          <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input id="user" class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input id="pass" class="input" type="text" placeholder="Contraseña">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                  <input id="pass2" class="input" type="text" placeholder="Confirmar contraseña">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
            <button id="btnRegistrar" class="button is-success">Registrar</button>
        </div>
      </div>
      <footer class="footer">
        <div class="content has-text-centered">
          <p>Tecnomaniaco.</p>
        </div>
      </footer>
